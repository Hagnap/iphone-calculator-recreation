<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output-section">
            <p id="output-text">0</p>
        </div>

        <div class="input-section">
            <div class="operators-row">

            </div>

            <div class="grid">
                <div class="row1">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="toggle-negative">+/-</button>
                    <button class="operator" id="modulus">%</button>
                    <button class="operator" id="divide">/</button>
                </div>
                <div class="row2">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="multiply">x</button>
                </div>
                <div class="row3">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="subtract">-</button>
                </div>
                <div class="row4">
                    <button class="number" id="three">3</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="one">1</button>
                    <button class="operator" id="add">+</button>
                </div>
                <div class="row5">
                    <button class="number" id="zero">0</button>
                    <button class="operator" id="decimal">.</button>
                    <button class="operator" id="equal">=</button>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
